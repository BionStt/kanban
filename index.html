    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body>
    <div class="container fade-in" id="container">
        <div class="top">
            <input id="input" type="text" class="task-input">

            <a onclick="chartmode()" class="button" id="chart">
                <span>
                    <i class="far fa-window-restore"></i>
                </span>
            </a>
            <a onclick="darkmode()" class="button" id="dark">
                <span>
                    <i class="far fa-lightbulb"></i>
                </span>
            </a>
        </div>

        <div class="kanban-board" id="kanban-board">
            <div class="category todo" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Todo</h2>
                <span>
                    <span id="todoCounter"></span> item(s)</span>
                <ul id="todoUl">
                </ul>
            </div>
            <div class="category ongoing" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Doing</h2>
                <span>
                    <span id="doingCounter"></span> item(s)</span>
                <ul id="doingUl">

                </ul>
            </div>
            <div class="category done" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <span>
                    <span id="doneCounter"></span> item(s)</span>
                <ul id="doneUl">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
