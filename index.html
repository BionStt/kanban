<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>kanban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="container">
        <input id="input" type="text" class="task-input">
        <div class="kanban-board">
            <div class="category todo" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Todo</h2>
                <span>
                    <span id="todoCounter"></span> item(s)</span>
                <ul id="todoUl">
                </ul>
            </div>
            <div class="category ongoing" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Doing</h2>
                <span>
                    <span id="doingCounter"></span> item(s)</span>
                <ul id="doingUl">

                </ul>
            </div>
            <div class="category done" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <span>
                    <span id="doneCounter"></span> item(s)</span>
                <ul id="doneUl">

                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
